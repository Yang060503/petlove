<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - PetLove</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
       <!--NAVBAR-->
    <header class="navbar">
        <a href="main.html" class="logo"><img src="image/logo.png" alt="PetLove Logo"></a>
        <nav class="nav-links">
            <a href="pet.html">PET</a>
            <a href="aboutus.html">ABOUT US</a>
        </nav>
        <div class="nav-right">
            <input type="text" placeholder="Search your keyword here..." class="search-box">
            <a href="#"><img src="image/shoppingcart.png" alt="Cart" class="cart-icon"></a>
            <a href="login.html" class="login-link">LOG IN</a>
        </div>
    </header>

    <div class="contact-container">
        <div class="contact-header">
            <h2>Contact PetLove</h2>
            <p>Have questions? We're here to help!</p>
        </div>
        
        <div class="contact-form">
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div id="nameError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select a topic</option>
                        <option value="general">General Inquiry</option>
                        <option value="order">Order Question</option>
                        <option value="product">Product Question</option>
                        <option value="feedback">Feedback</option>
                    </select>
                    <div id="subjectError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <div id="messageError" class="error-message"></div>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h3>Other Ways to Reach Us</h3>
            <p>Email: support@petlove.my</p>
            <p>Phone: +60 3-1234 5678</p>
            <p>Address: 123 Pet Street, Kuala Lumpur, Malaysia</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PetLove.my | All right reserved.</p>
        <h5>PetLove.my</h5>
        <div class="footer-link">
            <a href="aboutus.html">About us</a>
            <a href="contactus.html">Contact us</a>
        </div>
    </footer>

    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('subjectError').textContent = '';
            document.getElementById('messageError').textContent = '';
            
            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
            
            // Simple validation
            var isValid = true;
            
            if (name.trim() === '') {
                document.getElementById('nameError').textContent = 'Please enter your name';
                isValid = false;
            }
            
            if (email.trim() === '') {
                document.getElementById('emailError').textContent = 'Please enter your email';
                isValid = false;
            } else if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                isValid = false;
            }
            
            if (subject === '') {
                document.getElementById('subjectError').textContent = 'Please select a subject';
                isValid = false;
            }
            
            if (message.trim() === '') {
                document.getElementById('messageError').textContent = 'Please enter your message';
                isValid = false;
            }
            
            if (isValid) {
                alert('Thank you for your message! We will get back to you soon.');
                document.getElementById('contactForm').reset();
            }
            
            return false; // Prevent actual form submission for this demo
        }
    </script>
</body>
</html>
